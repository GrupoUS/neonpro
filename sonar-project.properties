# SonarQube Configuration for NeonPro Healthcare Platform
# Phase 3.1 - Comprehensive Architectural Analysis

# Project Identification
sonar.projectKey=neonpro-healthcare-platform
sonar.projectName=NeonPro Aesthetic Clinic Management Platform
sonar.projectVersion=1.0.0

# Project Structure (Monorepo)
sonar.sources=apps/web/src,apps/api/src,packages/*/src
sonar.tests=apps/*/src/**/*.test.ts,apps/*/src/**/*.test.tsx,packages/*/src/**/*.test.ts,packages/*/src/**/*.test.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/generated/**,**/tools/tests/**

# TypeScript Configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml
sonar.typescript.tsconfigPath=tsconfig.json

# Healthcare Compliance Configuration
sonar.healthcare.compliance=true
sonar.lgpd.validation=true
sonar.anvisa.standards=true
sonar.cfm.compliance=true

# Language and Encoding
sonar.sourceEncoding=UTF-8
sonar.typescript.file.suffixes=.ts,.tsx

# Code Quality Gates (Healthcare Critical)
sonar.qualitygate.wait=true

# Coverage Requirements (Healthcare Standards)
sonar.coverage.exclusions=**/*.config.ts,**/*.config.js,**/stories/**,**/*.spec.ts,**/*.test.ts
sonar.cpd.exclusions=**/*.config.ts,**/*.config.js,**/stories/**,**/*.spec.ts,**/*.test.ts

# Duplication Detection (Stricter for Healthcare)
sonar.cpd.minimumLines=10
sonar.cpd.minimumTokens=50
sonar duplications.suffixes=.ts,.tsx,.js,.jsx

# Security Rules (Healthcare Critical)
sonar.security.hotspots.enabled=true
sonar.java.binaries=target/classes
sonar.java.sources=src/main/java

# Custom Healthcare Rules
sonar.java.libraries=target/dependency/*.jar

# Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/generated/**,**/tools/tests/**

# Build Tools Integration
sonar.scanner.metadataFilePath=.scannerwork/report-task.txt
sonar.working.directory=.scannerwork

# Healthcare Specific Settings
sonar.healthcare.data.validation=true
sonar.patient.data.protection=true
sonar.medical.device.compliance=true

# Brazilian Healthcare Standards
sonar.brazilian.lgpd.compliance=true
sonar.anvisa.medical.standards=true
sonar.cfm.professional.standards=true

# Performance and Reliability
sonar.analysis.mode=publish
sonar.scm.provider=git
sonar.scm.disabled=false

# Reporting
sonar.issuesReport.html.enable=true
sonar.issuesReport.json.enable=true

# Custom Metrics for Healthcare
sonar.custom.metrics.healthcare.compliance=true
sonar.custom.metrics.data.security=true
sonar.custom.metrics.accessibility.wcag=true