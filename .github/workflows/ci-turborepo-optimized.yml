# ğŸš€ CI/CD Pipeline - Turborepo Optimized

name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  schedule:
    # Run security audits weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Target environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Explicit permission scoping for security
permissions:
  contents: read          # Read repository contents
  actions: read          # Read workflow status
  security-events: write # Write security scan results
  checks: write          # Write check results
  pull-requests: write   # Comment on PRs
  issues: write          # Create/update issues

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'  # Align with Turborepo recommendation
  PLAYWRIGHT_BROWSERS_PATH: '0'
  # Healthcare compliance settings
  HEALTHCARE_COMPLIANCE_MODE: 'strict'
  LGPD_AUDIT_ENABLED: 'true'
  ANVISA_VALIDATION: 'true'
  CFM_COMPLIANCE: 'true'

# Limit concurrent workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # ğŸ—ï¸ MAIN BUILD & TEST - Turborepo Optimized
  # ============================================================================
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Turborepo recommendation
    # Turborepo Remote Caching Configuration
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4  # Turborepo recommendation
        with:
          fetch-depth: 2  # Turborepo requirement for comparisons
          persist-credentials: false

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3  # Turborepo recommendation
        with:
          version: 8  # Turborepo recommendation

      - name: ğŸŸ¢ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/*/package.json
            packages/*/package.json

      # Turborepo Local Caching (fallback if remote caching not available)
      - name: ğŸ—„ï¸ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # ============================================================================
      # ğŸ¥ HEALTHCARE COMPLIANCE VALIDATION
      # ============================================================================
      - name: ğŸ¥ Healthcare Compliance Check
        run: |
          echo "ğŸ¥ Running Healthcare Compliance Validation..."
          
          # ANVISA (AgÃªncia Nacional de VigilÃ¢ncia SanitÃ¡ria) Compliance
          echo "ğŸ¥ ANVISA Compliance Check..."
          if [ -f "scripts/anvisa-validation.js" ]; then
            node scripts/anvisa-validation.js || echo "âš ï¸ ANVISA validation warnings (non-blocking)"
          fi
          
          # CFM (Conselho Federal de Medicina) Compliance
          echo "ğŸ‘¨â€âš•ï¸ CFM Compliance Check..."
          if [ -f "scripts/cfm-compliance.js" ]; then
            node scripts/cfm-compliance.js || echo "âš ï¸ CFM validation warnings (non-blocking)"
          fi
          
          echo "âœ… Healthcare compliance validation completed"

      # ============================================================================
      # ğŸ¯ QUALITY ASSURANCE - Turborepo Pipeline
      # ============================================================================
      - name: ğŸ” Lint
        run: pnpm lint  # Standard Turborepo script
        continue-on-error: true  # Allow warnings

      - name: ğŸ¨ Format Check  
        run: pnpm run ci-check  # Custom but necessary for project
        continue-on-error: true  # Allow warnings

      - name: ğŸ”¤ Type Check
        run: pnpm type-check  # Standard Turborepo script

      # ============================================================================
      # ğŸ—ï¸ BUILD - Turborepo Pipeline
      # ============================================================================
      - name: ğŸ—ï¸ Build
        run: pnpm build  # Standard Turborepo script

      # ============================================================================
      # ğŸ§ª TEST SUITE - Turborepo Pipeline
      # ============================================================================
      - name: ğŸ§ª Test
        run: pnpm test  # Standard Turborepo script
        if: ${{ github.event.inputs.skip_tests != 'true' }}

      - name: ğŸ§ª Safe Test Suite (Healthcare Focus)
        run: pnpm run test:unit:safe
        if: ${{ github.event.inputs.skip_tests != 'true' }}

      # ============================================================================
      # ğŸ“¦ ARTIFACTS & REPORTS
      # ============================================================================
      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            coverage/
            tools/testing/reports/
          retention-days: 7

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            .next/
            dist/
            build/
          retention-days: 7
          compression-level: 6

  # ============================================================================
  # ğŸ”’ SECURITY AUDIT - Specialized Job
  # ============================================================================
  security-audit:
    name: ğŸ”’ Security & Compliance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    # Turborepo Remote Caching Configuration
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Turborepo consistency
          persist-credentials: false

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ—„ï¸ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ›¡ï¸ Dependency Security Audit
        run: |
          pnpm audit --audit-level moderate --prod || echo "âš ï¸ Security audit completed with warnings"

      - name: ğŸ” Code Security Scan
        run: |
          echo "ğŸ” Running code security analysis..."
          # Check for hardcoded secrets/sensitive patterns
          if grep -r "password\|secret\|token\|key" --include="*.ts" --include="*.js" . | grep -v node_modules | grep -v ".git"; then
            echo "âš ï¸ Potential security patterns found - review recommended"
          fi
          echo "âœ… Code security scan completed"

      - name: ğŸ¥ Extended Healthcare Compliance
        run: |
          echo "ğŸ¥ Extended compliance validation..."
          # LGPD (Lei Geral de ProteÃ§Ã£o de Dados) Compliance
          if grep -r "personal.*data\|dados.*pessoais" --include="*.ts" --include="*.js" . | grep -v node_modules | grep -v ".git"; then
            echo "âš ï¸ Potential personal data references found - LGPD review required"
          fi
          echo "âœ… Extended healthcare compliance completed"

  # ============================================================================
  # ğŸ­ E2E TESTS - Conditional Specialized Job
  # ============================================================================
  e2e-tests:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-and-test]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    # Turborepo Remote Caching Configuration
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Turborepo consistency
          persist-credentials: false

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ—„ï¸ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}

      - name: ğŸ­ Install Playwright
        run: pnpm run test:e2e:install

      - name: ğŸ­ Run E2E Tests
        run: pnpm run test:e2e

      - name: ğŸ“Š Upload E2E Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ github.sha }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7