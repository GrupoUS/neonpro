name: ðŸ” PR Validation - Fast Check

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.0.0'

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Fast validation for PR changes
  pr-check:
    name: âš¡ PR Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
      - name: ðŸ“¥ Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: âš¡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ¯ Code quality check
        run: |
          echo "ðŸŽ¯ Running quality checks..."
          pnpm format --check
          pnpm lint:biome
          pnpm type-check

      - name: ðŸ§ª Unit tests only
        run: pnpm test:unit

      - name: ðŸ—ï¸ Build verification
        run: pnpm build

      - name: âœ… PR validation summary
        run: |
          echo "# âœ… PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Code formatting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Linting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Type checking**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Unit tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Build**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Ready for review!**" >> $GITHUB_STEP_SUMMARY

  # Changed files analysis
  analyze-changes:
    name: ðŸ“Š Analyze Changes
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“Š Analyze changed files
        run: |
          echo "# ðŸ“Š Changed Files Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get changed files
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          
          echo "## Modified Files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$CHANGED_FILES" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count by file type
          TS_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(ts|tsx)$' | wc -l)
          TEST_FILES=$(echo "$CHANGED_FILES" | grep -E '\.test\.(ts|tsx)$' | wc -l)
          CONFIG_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(json|yml|yaml|config\.(ts|js))$' | wc -l)
          
          echo "## File Summary:" >> $GITHUB_STEP_SUMMARY
          echo "- **TypeScript files**: $TS_FILES" >> $GITHUB_STEP_SUMMARY
          echo "- **Test files**: $TEST_FILES" >> $GITHUB_STEP_SUMMARY
          echo "- **Config files**: $CONFIG_FILES" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Risk assessment
          if [ $CONFIG_FILES -gt 0 ]; then
            echo "âš ï¸ **Config changes detected** - Extra attention recommended" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ $TEST_FILES -eq 0 ] && [ $TS_FILES -gt 0 ]; then
            echo "âš ï¸ **No test changes** - Consider adding tests for new code" >> $GITHUB_STEP_SUMMARY
          fi