name: Claude Code Integration

on:
  pull_request:
    types: [opened, synchronize, edited]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

jobs:
  claude:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code Analysis
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Enhanced prompt for comprehensive review
          prompt: |
            You are Claude Code, integrated with the NeonPro healthcare platform. Please analyze this code change and provide comprehensive feedback following these guidelines:

            ## ðŸ¥ Healthcare Compliance Requirements (Critical)
            - **LGPD**: Validate patient data protection and privacy measures
            - **ANVISA**: Ensure medical device and healthcare regulatory compliance
            - **CFM**: Verify Brazilian medical council standards adherence
            - **PHI Security**: Protected Health Information handling validation
            - **Audit Trail**: Complete audit logging for healthcare operations

            ## ðŸŽ¯ Multi-Agent Coordination
            Activate the appropriate agents based on the change type:

            ### Agent Activation Matrix:
            - **architect-review**: System design, patterns, scalability (always active)
            - **security-auditor**: Security, compliance, vulnerabilities (healthcare: critical)
            - **code-reviewer**: Code quality, maintainability, performance (always active)
            - **test**: TDD patterns, coverage, test quality (always active)
            - **compliance-validator**: Healthcare regulatory validation (LGPD/ANVISA/CFM)

            ### TDD Orchestrator Integration:
            - RED Phase: test agent coordination with failing test creation
            - GREEN Phase: code-reviewer led implementation
            - REFACTOR Phase: Multi-agent optimization

            ## ðŸ“‹ Quality Analysis Framework

            ### Code Quality Standards (â‰¥90% compliance target)
            - **TypeScript**: Strict type safety and proper typing
            - **Performance**: Healthcare application performance budgets
            - **Security**: OWASP Top 10 and healthcare security standards
            - **Maintainability**: Clean code principles and DRY practices
            - **Testing**: Test coverage and quality metrics

            ### Healthcare-Specific Validation
            - **Data Encryption**: Verify proper encryption at rest and in transit
            - **Access Controls**: Role-based access control validation
            - **Consent Management**: Patient consent flow validation
            - **Audit Logging**: Complete audit trail for all operations
            - **Error Handling**: Proper error handling for healthcare operations

            ## ðŸ› ï¸ Technical Requirements

            ### Repository Standards
            - Follow the project's CLAUDE.md constitution guidelines
            - Use the established architecture patterns and coding standards
            - Ensure proper TypeScript implementation with strict type checking
            - Validate healthcare compliance requirements

            ### Best Practices
            - Implement proper error handling and logging
            - Ensure security best practices are followed
            - Validate performance requirements for healthcare applications
            - Ensure proper testing coverage and quality

            ## ðŸ” Analysis Requirements

            Please provide feedback on:
            - Code quality and best practices adherence
            - Healthcare compliance validation (LGPD/ANVISA/CFM)
            - Security vulnerabilities and concerns
            - Performance considerations and optimizations
            - Test coverage and quality assessment
            - Architecture and design patterns
            - Error handling and logging practices
            - Documentation and maintainability

            Use the repository's CLAUDE.md for guidance on style and conventions. Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # Comprehensive tool permissions for healthcare platform
          claude_args: >-
            --model claude-3-5-sonnet-20241022
            --allowed-tools 
            Bash(gh pr comment:*),
            Bash(gh pr diff:*),
            Bash(gh pr view:*),
            Bash(gh pr list:*),
            Bash(gh issue view:*),
            Bash(gh issue list:*),
            Bash(gh search:*),
            Bash(git:*),
            Bash(pnpm:*),
            Bun,
            mcp__sequential-thinking__sequentialthinking,
            mcp__archon__*,
            mcp__serena__*,
            mcp__desktop-commander__*,
            mcp__context7__*,
            mcp__tavily__*,
            mcp__supabase__*,
            mcp__shadcn__*,
            Read, Write, Edit, Glob, Grep, Bash, Task, ExitPlanMode, TodoWrite
            
          # Additional permissions for enhanced functionality
          additional_permissions: |
            actions: read

      - name: Upload Analysis Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-analysis-results
          path: |
            claude-analysis-*.json
            review-comments-*.md
          retention-days: 30

      - name: Notify Results
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#neonpro-code-review'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}