name: Claude Code (Enhanced)

on:
  pull_request:
    types: [opened, synchronize, edited]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

jobs:
  claude-enhanced:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code Analysis
        id: claude
        # Using a more stable action reference
        # Note: This may need to be updated based on available actions
        run: |
          echo "ü§ñ Claude Code Analysis Started"
          echo "Multi-agent coordination for healthcare compliance"
          echo "‚úÖ Repository checked out"
          echo "üìã Quality gates: TypeScript, Security, Healthcare compliance"
          echo "üè• Healthcare standards: LGPD, ANVISA, CFM compliance"
          echo "Claude analysis would run here with proper authentication"
          
          # Enhanced prompt for multi-agent coordination and quality control
          # (This would be used when the proper Claude action is available)
          echo "Enhanced multi-agent analysis would include:"
          echo "- Architect review for system design"
          echo "- Security auditor for vulnerabilities"  
          echo "- Code reviewer for quality"
          echo "- Healthcare compliance validator"