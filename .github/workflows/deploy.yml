name: Vercel Deploy (NeonPro)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate
          pnpm -v

      - name: Install deps (pnpm)
        run: pnpm install --no-frozen-lockfile

      - name: Type check (web)
        continue-on-error: true
        run: pnpm turbo run type-check --filter=@neonpro/web

      - name: Lint (web)
        continue-on-error: true
        run: pnpm turbo run lint --filter=@neonpro/web

      - name: Unit tests (web)
        continue-on-error: true
        run: pnpm turbo run test --filter=@neonpro/web

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Link Vercel project
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ""
          VERCEL_PROJECT_ID: ""
        run: |
          vercel link --yes --scope grupous-projects --project neonpro --token "$VERCEL_TOKEN"

      - name: (Optional) Sync Preview env vars to Vercel
        if: ${{ env.VERCEL_TOKEN != '' }}
        continue-on-error: true
        working-directory: apps/web
        run: |
          set -eu
          add() { echo "$2" | vercel env add "$1" preview --token "$VERCEL_TOKEN"; }
          [ -n "${{ secrets.VITE_SUPABASE_URL }}" ] && add VITE_SUPABASE_URL "${{ secrets.VITE_SUPABASE_URL }}" || true
          [ -n "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ] && add VITE_SUPABASE_ANON_KEY "${{ secrets.VITE_SUPABASE_ANON_KEY }}" || true
          [ -n "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ] && add SUPABASE_SERVICE_ROLE_KEY "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" || true
          [ -n "${{ secrets.DATABASE_URL }}" ] && add DATABASE_URL "${{ secrets.DATABASE_URL }}" || true

      - name: Pull Vercel env (preview)
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ""
          VERCEL_PROJECT_ID: ""
        run: vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"

      - name: Build (preview)
        if: ${{ false }} # disabled: rely on remote build
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ""
          VERCEL_PROJECT_ID: ""
          VERCEL_DEBUG: 1
        run: vercel build --token "$VERCEL_TOKEN"

      - name: Deploy (preview)
        id: deploy
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ""
          VERCEL_PROJECT_ID: ""
        run: |
          set -e
          url=$(vercel deploy --prebuilt --token "$VERCEL_TOKEN" --scope grupous-projects || vercel deploy --token "$VERCEL_TOKEN" --scope grupous-projects)
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        with:
          script: |
            const url = process.env.PREVIEW_URL;
            const body = `ðŸš€ Preview deploy: ${url}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
          result-encoding: string

  production:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate
          pnpm -v

      - name: Install deps (pnpm)
        run: pnpm install --no-frozen-lockfile

      - name: Type check (web)
        run: pnpm turbo run type-check --filter=@neonpro/web

      - name: Lint (web)
        run: pnpm turbo run lint --filter=@neonpro/web

      - name: Unit tests (web)
        run: pnpm turbo run test --filter=@neonpro/web

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Link Vercel project
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ""
          VERCEL_PROJECT_ID: ""
        run: |
          vercel link --yes --scope grupous-projects --project neonpro --token "$VERCEL_TOKEN"

      - name: (Optional) Sync Production env vars to Vercel
        if: ${{ env.VERCEL_TOKEN != '' }}
        continue-on-error: true
        working-directory: apps/web
        run: |
          set -eu
          add() { echo "$2" | vercel env add "$1" production --token "$VERCEL_TOKEN"; }
          [ -n "${{ secrets.VITE_SUPABASE_URL }}" ] && add VITE_SUPABASE_URL "${{ secrets.VITE_SUPABASE_URL }}" || true
          [ -n "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ] && add VITE_SUPABASE_ANON_KEY "${{ secrets.VITE_SUPABASE_ANON_KEY }}" || true
          [ -n "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ] && add SUPABASE_SERVICE_ROLE_KEY "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" || true
          [ -n "${{ secrets.DATABASE_URL }}" ] && add DATABASE_URL "${{ secrets.DATABASE_URL }}" || true

      - name: Pull Vercel env (production)
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ""
          VERCEL_PROJECT_ID: ""
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Build (production)
        if: ${{ false }} # disabled: rely on remote build
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ""
          VERCEL_PROJECT_ID: ""
          VERCEL_DEBUG: 1
        run: vercel build --prod --token "$VERCEL_TOKEN"

      - name: Deploy (production)
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ""
          VERCEL_PROJECT_ID: ""
        run: |
          vercel deploy --prod --token "$VERCEL_TOKEN" --scope grupous-projects

