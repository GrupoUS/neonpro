name: ğŸš€ NEONPRO Production Deployment Pipeline

on:
  push:
    branches: [main, production]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.ts'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'drizzle.config.ts'
      - '.github/workflows/**'
  pull_request:
    branches: [main, production]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/neonpro

jobs:
  # ===== QUALITY GATES =====
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '@project-core/projects/neonpro/package-lock.json'

      - name: ğŸ“¦ Install Dependencies
        working-directory: '@project-core/projects/neonpro'
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” ESLint Analysis
        working-directory: '@project-core/projects/neonpro'
        run: npm run lint

      - name: ğŸ¯ TypeScript Check
        working-directory: '@project-core/projects/neonpro'
        run: npm run type-check

      - name: ğŸ”’ Security Audit
        working-directory: '@project-core/projects/neonpro'
        run: npm audit --audit-level=moderate

      - name: ğŸ“Š Code Quality Report
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_CSS: true
          VALIDATE_JSON: true

  # ===== AUTOMATED TESTING =====
  unit-tests:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [code-quality]
    if: ${{ !inputs.skip_tests }}

    strategy:
      matrix:
        test-group: [unit, integration, components]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '@project-core/projects/neonpro/package-lock.json'

      - name: ğŸ“¦ Install Dependencies
        working-directory: '@project-core/projects/neonpro'
        run: npm ci --prefer-offline

      - name: ğŸ§ª Run Tests - ${{ matrix.test-group }}
        working-directory: '@project-core/projects/neonpro'
        run: npm run test:${{ matrix.test-group }}
        env:
          CI: true

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: '@project-core/projects/neonpro/coverage/lcov.info'
          flags: ${{ matrix.test-group }}

  e2e-tests:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [code-quality]
    if: ${{ !inputs.skip_tests }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '@project-core/projects/neonpro/package-lock.json'

      - name: ğŸ“¦ Install Dependencies
        working-directory: '@project-core/projects/neonpro'
        run: npm ci --prefer-offline

      - name: ğŸ­ Install Playwright
        working-directory: '@project-core/projects/neonpro'
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build Application
        working-directory: '@project-core/projects/neonpro'
        run: npm run build
        env:
          NODE_ENV: test

      - name: ğŸ­ Run E2E Tests
        working-directory: '@project-core/projects/neonpro'
        run: npm run test:e2e
        env:
          CI: true

      - name: ğŸ“¸ Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: '@project-core/projects/neonpro/playwright-report/'
          retention-days: 7

  # ===== BUILD & OPTIMIZATION =====
  build-application:
    name: ğŸ—ï¸ Build & Optimize
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, e2e-tests]
    if: always() && (needs.unit-tests.result == 'success' || inputs.skip_tests) && (needs.e2e-tests.result == 'success' || inputs.skip_tests)

    outputs:
      build-hash: ${{ steps.build-info.outputs.hash }}
      build-size: ${{ steps.build-info.outputs.size }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '@project-core/projects/neonpro/package-lock.json'

      - name: ğŸ“¦ Install Dependencies
        working-directory: '@project-core/projects/neonpro'
        run: npm ci --prefer-offline --production=false

      - name: ğŸ—ï¸ Build Application
        working-directory: '@project-core/projects/neonpro'
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸ“Š Analyze Bundle
        working-directory: '@project-core/projects/neonpro'
        run: npm run analyze

      - name: ğŸ“ˆ Build Information
        id: build-info
        working-directory: '@project-core/projects/neonpro'
        run: |
          BUILD_HASH=$(find .next -type f -name "*.js" -o -name "*.css" | xargs sha256sum | sha256sum | cut -d' ' -f1)
          BUILD_SIZE=$(du -sh .next | cut -f1)
          echo "hash=$BUILD_HASH" >> $GITHUB_OUTPUT
          echo "size=$BUILD_SIZE" >> $GITHUB_OUTPUT
          echo "Build Hash: $BUILD_HASH"
          echo "Build Size: $BUILD_SIZE"

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neonpro-build-${{ github.sha }}
          path: |
            @project-core/projects/neonpro/.next/
            @project-core/projects/neonpro/public/
          retention-days: 7

  # ===== DOCKER BUILD =====
  build-docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-application]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: neonpro-build-${{ github.sha }}
          path: '@project-core/projects/neonpro/'

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: '@project-core/projects/neonpro'
          file: '@project-core/projects/neonpro/docker/Dockerfile'
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ğŸ” Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Security Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ===== STAGING DEPLOYMENT =====
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-docker]
    if: github.ref == 'refs/heads/main' || inputs.environment == 'staging'
    environment:
      name: staging
      url: https://neonpro-staging.grupous.com

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying NEONPRO to Staging Environment"
          echo "Image: ${{ needs.build-docker.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-docker.outputs.image-digest }}"
          # Add actual deployment commands here

      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running staging health checks..."
          # Add health check commands here

      - name: ğŸ“Š Performance Test
        run: |
          echo "ğŸ“Š Running performance tests..."
          # Add performance testing commands here

  # ===== PRODUCTION DEPLOYMENT =====
  deploy-production:
    name: ğŸ¯ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-docker, deploy-staging]
    if: github.ref == 'refs/heads/production' || inputs.environment == 'production'
    environment:
      name: production
      url: https://neonpro.grupous.com

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¯ Deploy to Production
        run: |
          echo "ğŸ¯ Deploying NEONPRO to Production Environment"
          echo "Image: ${{ needs.build-docker.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-docker.outputs.image-digest }}"
          # Add actual deployment commands here

      - name: ğŸ” Production Health Check
        run: |
          echo "ğŸ” Running production health checks..."
          # Add comprehensive health checks here

      - name: ğŸ“Š Production Monitoring
        run: |
          echo "ğŸ“Š Activating production monitoring..."
          # Add monitoring activation here

  # ===== NOTIFICATION =====
  notify-deployment:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: ğŸ“¢ Success Notification
        if: needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success'
        run: |
          echo "âœ… NEONPRO deployment completed successfully!"
          echo "Environment: ${{ inputs.environment || 'staging' }}"
          echo "Build Hash: ${{ needs.build-application.outputs.build-hash }}"
          echo "Build Size: ${{ needs.build-application.outputs.build-size }}"

      - name: ğŸ“¢ Failure Notification
        if: needs.deploy-production.result == 'failure' || needs.deploy-staging.result == 'failure'
        run: |
          echo "âŒ NEONPRO deployment failed!"
          echo "Please check the logs for details."
