name: ðŸ” Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Quick validation for pull requests
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âœ¨ Format check
        run: pnpm format:check

      - name: ðŸ” Lint check
        run: pnpm lint

      - name: ðŸ—ï¸  Type check
        run: pnpm type-check

      - name: ðŸ§ª Run related tests
        run: pnpm vitest related --run --reporter=verbose

      - name: ðŸ“Š PR Summary
        run: |
          echo "## âœ… Pull Request Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Formatting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Linting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Type Checking**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Related Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Ready for review!**" >> $GITHUB_STEP_SUMMARY

  # Healthcare compliance check for medical-related changes
  healthcare-check:
    name: ðŸ¥ Healthcare Compliance Check
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, 'patient') || contains(github.event.pull_request.title, 'medical') || contains(github.event.pull_request.title, 'treatment') || contains(github.event.pull_request.title, 'healthcare')
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ¥ Healthcare compliance tests
        run: pnpm test:healthcare

      - name: ðŸ“‹ LGPD quick check
        run: pnpm test:lgpd

      - name: ðŸ“Š Healthcare Compliance Report
        run: |
          echo "## ðŸ¥ Healthcare Compliance Check" >> $GITHUB_STEP_SUMMARY
          echo "This PR contains healthcare-related changes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Compliance Validation:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **LGPD Compliance**: Validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Healthcare Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸  **Note**: Full compliance validation will run on merge to main." >> $GITHUB_STEP_SUMMARY