name: Nightly Full Tests

on:
  schedule:
    - cron: '0 2 * * *' # 02:00 UTC diariamente
  workflow_dispatch:

jobs:
  full-web-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm -r --filter ./packages... build || true

      - name: Run FULL web tests
        env:
          FULL_TESTS: '1'
        run: pnpm --filter @neonpro/web test

      - name: Upload coverage (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage
          if-no-files-found: ignore
