name: 🔍 Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Quick validation for pull requests
  quick-validation:
    name: ⚡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 📚 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ✨ Format check
        run: pnpm format:check

      - name: 🔍 Lint check
        run: pnpm lint

      - name: 🏗️  Type check
        run: pnpm type-check

      - name: 🧪 Run related tests
        run: pnpm vitest related --run --reporter=verbose

      - name: 📊 PR Summary
        run: |
          echo "## ✅ Pull Request Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Formatting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Linting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Type Checking**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Related Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🚀 **Ready for review!**" >> $GITHUB_STEP_SUMMARY

  # Healthcare compliance check for medical-related changes
  healthcare-check:
    name: 🏥 Healthcare Compliance Check
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, 'patient') || contains(github.event.pull_request.title, 'medical') || contains(github.event.pull_request.title, 'treatment') || contains(github.event.pull_request.title, 'healthcare')
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: 📚 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏥 Healthcare compliance tests
        run: pnpm test:healthcare

      - name: 📋 LGPD quick check
        run: pnpm test:lgpd

      - name: 📊 Healthcare Compliance Report
        run: |
          echo "## 🏥 Healthcare Compliance Check" >> $GITHUB_STEP_SUMMARY
          echo "This PR contains healthcare-related changes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Compliance Validation:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **LGPD Compliance**: Validated" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Healthcare Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️  **Note**: Full compliance validation will run on merge to main." >> $GITHUB_STEP_SUMMARY