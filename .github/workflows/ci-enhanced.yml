name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'staging'
        type: choice
        options:
        - production
        - staging
        - development
      build-only:
        description: 'Run build only (skip tests)'
        required: false
        default: false
        type: boolean
      performance:
        description: 'Run performance analysis'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  NODE_OPTIONS: "--max-old-space-size=4096"
  CI: true
  TURBO_CACHE: true
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_API: ${{ secrets.TURBO_API }}
  DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/neonpro_test'

permissions:
  contents: read
  pull-requests: write
  actions: read
  id-token: write

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  # Health Check & Setup
  health-check:
    name: Health Check & Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.22'
        
      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Health check
        run: pnpm run healthcare:validate

  # Build Matrix
  build-matrix:
    name: Build Matrix
    runs-on: ubuntu-latest
    needs: health-check
    strategy:
      matrix:
        target:
          - name: Core Foundation
            packages: '@neonpro/utils,@neonpro/database'
            command: build
          - name: Service Layer
            packages: '@neonpro/database,@neonpro/ai-services'
            command: build
          - name: Business Logic
            packages: '@neonpro/healthcare-core,@neonpro/security'
            command: build
          - name: UI Layer
            packages: '@neonpro/ui'
            command: build
          - name: Applications
            packages: '@neonpro/healthcare-core,@neonpro/ui'
            command: build
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.health-check.outputs.cache-key }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build ${{ matrix.target.name }}
        run: pnpm run build:packages --filter=${{ matrix.target.packages }}
        
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target.name }}
          path: |
            dist/
            .turbo/
          retention-days: 7

  # Type Check
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: health-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.health-check.outputs.cache-key }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run type checking
        run: pnpm run type-check
        
      - name: Upload type check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: type-check-results
          path: |
            **/tsconfig.tsbuildinfo
            **/*.log
          retention-days: 3

  # Quality Gates
  quality-check:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: health-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.health-check.outputs.cache-key }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run linting
        run: pnpm run lint
        
      - name: Run formatting check
        run: pnpm run format:check
        
      - name: Security scan
        run: pnpm run compliance:check
        
      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            oxlint-*.json
            security-report.json
          retention-days: 7

  # Test Matrix
  test-matrix:
    name: Test Matrix
    runs-on: ubuntu-latest
    needs: [build-matrix, health-check]
    if: github.event.inputs.build-only != 'true'
    strategy:
      matrix:
        target:
          - name: Unit Tests
            packages: '@neonpro/utils,@neonpro/database'
            command: test:unit
          - name: Integration Tests
            packages: '@neonpro/database'
            command: test:integration
          - name: E2E Tests
            packages: '@neonpro/healthcare-core'
            command: test:e2e
          - name: Security Tests
            packages: '@neonpro/database,@neonpro/security'
            command: test:security
          - name: Compliance Tests
            packages: '@neonpro/healthcare-core'
            command: test:compliance
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.health-check.outputs.cache-key }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.target.name }}
          
      - name: Run ${{ matrix.target.name }}
        run: pnpm run ${{ matrix.target.command }} --filter=${{ matrix.target.packages }}
        
      - name: Upload coverage reports
        if: matrix.target.command == 'test:unit'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-${{ matrix.target.name }}
          path: |
            coverage/
            test-results/
            playwright-report/
          retention-days: 7

  # Performance Analysis
  performance-analysis:
    name: Performance Analysis
    runs-on: ubuntu-latest
    needs: build-matrix
    if: github.ref == 'refs/heads/main' || github.event.inputs.performance == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.health-check.outputs.cache-key }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
        
      - name: Validate Performance Budgets
        run: |
          echo "üè• Healthcare Performance Budget Validation"
          echo "LGPD/ANVISA compliance requirements active"
          if [ -f "lighthouse-budget.json" ]; then
            echo "‚úÖ Budget configuration found"
          else
            echo "‚ùå lighthouse-budget.json not found!"
            exit 1
          fi
        
      - name: Run performance analysis
        run: pnpm run build
        
      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            *.stats.json
            bundle-analysis*.html
            lighthouse-budget.json
            tools/testing/performance-budget.json
          retention-days: 30

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: health-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Production Build
  production-build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [build-matrix, type-check, quality-check, test-matrix]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ needs.health-check.outputs.cache-key }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Create production build
        run: pnpm run build
        
      - name: Create deployment package
        run: echo 'Package creation not implemented yet'
        
      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            dist/
            *.tar.gz
          retention-days: 30

  # Notify
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [build-matrix, type-check, quality-check, test-matrix, performance-analysis, security-scan]
    if: always()
    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#neonpro-builds'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: always() && (success() || failure()) && secrets.SLACK_WEBHOOK_URL != ''