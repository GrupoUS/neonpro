name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  schedule:
    # Run security audits weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Target environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Explicit permission scoping for security
permissions:
  contents: read          # Read repository contents
  actions: read          # Read workflow status
  security-events: write # Write security scan results
  checks: write          # Write check results
  pull-requests: write   # Comment on PRs
  issues: write          # Create/update issues

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  PLAYWRIGHT_BROWSERS_PATH: '0'
  # Healthcare compliance settings
  HEALTHCARE_COMPLIANCE_MODE: 'strict'
  LGPD_AUDIT_ENABLED: 'true'
  ANVISA_VALIDATION: 'true'
  CFM_COMPLIANCE: 'true'

# Limit concurrent workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # ðŸ” PRE-FLIGHT CHECKS & VALIDATION
  # ============================================================================
  preflight-validation:
    name: ðŸ” Pre-flight Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should-run-tests: ${{ steps.validation.outputs.should-run-tests }}
      changed-packages: ${{ steps.changes.outputs.packages }}
      is-security-scan: ${{ steps.validation.outputs.is-security-scan }}
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2
          persist-credentials: false
      
      - name: ðŸ” Detect Changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi
          
          echo "changed-files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          
          # Detect changed packages in monorepo
          PACKAGES=$(echo "$CHANGED_FILES" | grep -E '^(apps|packages)/' | cut -d'/' -f1-2 | sort -u | tr '\n' ',' | sed 's/,$//')
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
      
      - name: âœ… Validation Logic
        id: validation
        run: |
          SHOULD_RUN_TESTS="true"
          IS_SECURITY_SCAN="false"
          
          # Skip tests if requested via input
          if [ "${{ github.event.inputs.skip_tests }}" = "true" ]; then
            SHOULD_RUN_TESTS="false"
          fi
          
          # Enable security scan for scheduled runs
          if [ "${{ github.event_name }}" = "schedule" ]; then
            IS_SECURITY_SCAN="true"
          fi
          
          echo "should-run-tests=$SHOULD_RUN_TESTS" >> $GITHUB_OUTPUT
          echo "is-security-scan=$IS_SECURITY_SCAN" >> $GITHUB_OUTPUT

  # ============================================================================
  # ðŸ”’ SECURITY & COMPLIANCE AUDIT
  # ============================================================================
  security-audit:
    name: ðŸ”’ Security & Compliance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [preflight-validation]
    if: always() && (needs.preflight-validation.outputs.is-security-scan == 'true' || github.event_name == 'schedule')
    
    strategy:
      fail-fast: false
      matrix:
        audit-type: [dependencies, code, healthcare-compliance]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: ðŸ¥ Healthcare Data Protection Validation
        if: matrix.audit-type == 'healthcare-compliance'
        run: |
          echo "ðŸ¥ Running Healthcare Compliance Audit..."
          
          # LGPD (Lei Geral de ProteÃ§Ã£o de Dados) Compliance
          echo "ðŸ“‹ LGPD Compliance Check..."
          if grep -r "personal.*data\|dados.*pessoais" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "âš ï¸  Potential personal data references found - requires LGPD review"
            # Add to security report but don't fail build
          fi
          
          # ANVISA (AgÃªncia Nacional de VigilÃ¢ncia SanitÃ¡ria) Compliance
          echo "ðŸ¥ ANVISA Compliance Check..."
          if [ -f "scripts/anvisa-validation.js" ]; then
            node scripts/anvisa-validation.js
          fi
          
          # CFM (Conselho Federal de Medicina) Compliance
          echo "ðŸ‘¨â€âš•ï¸ CFM Compliance Check..."
          if [ -f "scripts/cfm-compliance.js" ]; then
            node scripts/cfm-compliance.js
          fi
          
          echo "âœ… Healthcare compliance audit completed"
      
      - name: ðŸ›¡ï¸ Dependency Security Audit
        if: matrix.audit-type == 'dependencies'
        run: |
          # Install pnpm for audit
          npm install -g pnpm@9
          
          # Run security audit
          pnpm audit --audit-level moderate --prod
          
          # Check for known vulnerabilities
          if command -v audit-ci >/dev/null 2>&1; then
            npx audit-ci --moderate
          fi
      
      - name: ðŸ” Code Security Scan
        if: matrix.audit-type == 'code'
        run: |
          echo "ðŸ” Running code security analysis..."
          
          # Check for hardcoded secrets
          if command -v gitleaks >/dev/null 2>&1; then
            gitleaks detect --source . --verbose
          fi
          
          # Check for security anti-patterns
          echo "Scanning for security anti-patterns..."
          grep -r "eval\|innerHTML\|document\.write" . --exclude-dir=node_modules --exclude-dir=.git || true

  # ============================================================================
  # ðŸŽ¯ QUALITY ASSURANCE PIPELINE
  # ============================================================================
  quality-gate:
    name: ðŸŽ¯ Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [preflight-validation]
    
    strategy:
      fail-fast: false
      matrix:
        check: [lint, format, type-check]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      
      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/*/package.json
            packages/*/package.json
      
      - name: ðŸ“¥ Install Dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-offline
      
      - name: ðŸ” Lint Code
        if: matrix.check == 'lint'
        run: |
          pnpm run ci-check
      
      - name: ðŸŽ¨ Check Code Formatting
        if: matrix.check == 'format'
        run: |
          pnpm run format:check:ci
      
      - name: ðŸ”¤ Type Check
        if: matrix.check == 'type-check'
        run: |
          pnpm run type-check

  # ============================================================================
  # ðŸ—ï¸ BUILD & ARTIFACT GENERATION
  # ============================================================================
  build:
    name: ðŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [preflight-validation, quality-gate]
    if: always() && needs.quality-gate.result == 'success'
    
    strategy:
      fail-fast: false
      matrix:
        target: [web, api, packages]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      
      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/*/package.json
            packages/*/package.json
      
      - name: ðŸ“¥ Install Dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-offline
      
      - name: ðŸ—ï¸ Build Project
        run: |
          if [ "${{ matrix.target }}" = "web" ]; then
            pnpm run build:web
          elif [ "${{ matrix.target }}" = "api" ]; then
            pnpm run build:api
          else
            pnpm run build:packages
          fi
      
      - name: ðŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}-${{ github.sha }}
          path: |
            dist/
            .next/
            build/
          retention-days: 7
          compression-level: 6

  # ============================================================================
  # ðŸ§ª COMPREHENSIVE TESTING SUITE
  # ============================================================================
  test-unit:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [preflight-validation, quality-gate]
    if: always() && needs.quality-gate.result == 'success' && needs.preflight-validation.outputs.should-run-tests == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
        shard: [1, 2, 3, 4]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      
      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/*/package.json
            packages/*/package.json
      
      - name: ðŸ“¥ Install Dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-offline
      
      - name: ðŸ§ª Run Unit Tests (Shard ${{ matrix.shard }})
        run: |
          pnpm run test:unit --shard=${{ matrix.shard }}/4 --reporter=verbose --coverage
        env:
          NODE_ENV: test
          CI: true
      
      - name: ðŸ“Š Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20'
        with:
          name: coverage-unit-shard-${{ matrix.shard }}
          path: coverage/
          retention-days: 3
  
  test-integration:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [preflight-validation, build]
    if: always() && needs.build.result == 'success' && needs.preflight-validation.outputs.should-run-tests == 'true'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: neonpro_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      
      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/*/package.json
            packages/*/package.json
      
      - name: ðŸ“¥ Install Dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-offline
      
      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*-${{ github.sha }}
          merge-multiple: true
      
      - name: ðŸ—ƒï¸ Setup Test Database
        run: |
          pnpm run db:migrate:test
          pnpm run db:seed:test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neonpro_test
      
      - name: ðŸ”— Run Integration Tests
        run: |
          pnpm run test:integration --reporter=verbose
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neonpro_test
          REDIS_URL: redis://localhost:6379
          CI: true
      
      - name: ðŸ“Š Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
            coverage/
          retention-days: 3

  # ============================================================================
  # ðŸŽ­ END-TO-END TESTING
  # ============================================================================
  test-e2e:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [preflight-validation, build]
    if: always() && needs.build.result == 'success' && needs.preflight-validation.outputs.should-run-tests == 'true'
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      
      - name: ðŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/*/package.json
            packages/*/package.json
      
      - name: ðŸ“¥ Install Dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-offline
      
      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*-${{ github.sha }}
          merge-multiple: true
      
      - name: ðŸŽ­ Install Playwright Browsers
        run: |
          pnpm exec playwright install ${{ matrix.browser }} --with-deps
      
      - name: ðŸŽ­ Run E2E Tests (${{ matrix.browser }})
        run: |
          pnpm exec playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2
        env:
          CI: true
          PLAYWRIGHT_WORKERS: 2
      
      - name: ðŸ“Š Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # ============================================================================
  # ðŸš€ DEPLOYMENT GATE & APPROVAL
  # ============================================================================
  deployment-gate:
    name: ðŸš€ Deployment Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [preflight-validation, security-audit, build, test-unit, test-integration, test-e2e]
    if: always() && github.ref == 'refs/heads/main'
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
    environment: 
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
      - name: âœ… Validate Prerequisites
        run: |
          echo "ðŸ” Validating deployment prerequisites..."
          
          # Check if all required jobs passed
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ Build failed - blocking deployment"
            exit 1
          fi
          
          if [ "${{ needs.test-unit.result }}" != "success" ]; then
            echo "âŒ Unit tests failed - blocking deployment"
            exit 1
          fi
          
          if [ "${{ needs.test-integration.result }}" != "success" ]; then
            echo "âŒ Integration tests failed - blocking deployment"
            exit 1
          fi
          
          if [ "${{ needs.test-e2e.result }}" != "success" ]; then
            echo "âŒ E2E tests failed - blocking deployment"
            exit 1
          fi
          
          echo "âœ… All prerequisites met - proceeding with deployment"
      
      - name: ðŸš€ Deploy to Environment
        id: deploy
        run: |
          TARGET_ENV="${{ github.event.inputs.environment || 'staging' }}"
          echo "ðŸš€ Deploying to $TARGET_ENV environment..."
          
          # Simulate deployment (replace with actual deployment logic)
          PREVIEW_URL="https://neonpro-$TARGET_ENV.vercel.app"
          echo "preview-url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          
          echo "âœ… Deployment completed successfully"
          echo "ðŸŒ Preview URL: $PREVIEW_URL"

  # ============================================================================
  # ðŸ¥ HEALTH CHECKS & MONITORING
  # ============================================================================
  health-check:
    name: ðŸ¥ Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deployment-gate]
    if: always() && needs.deployment-gate.result == 'success'
    
    steps:
      - name: ðŸ¥ Application Health Check
        run: |
          PREVIEW_URL="${{ needs.deployment-gate.outputs.preview-url }}"
          
          echo "ðŸ¥ Running health checks for: $PREVIEW_URL"
          
          # Wait for deployment to be ready
          sleep 30
          
          # Health check endpoint
          if curl -f "$PREVIEW_URL/api/health" > /dev/null 2>&1; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed"
            exit 1
          fi
          
          # Performance check
          LOAD_TIME=$(curl -o /dev/null -s -w "%{time_total}" "$PREVIEW_URL")
          echo "âš¡ Page load time: ${LOAD_TIME}s"
          
          if (( $(echo "$LOAD_TIME > 3" | bc -l) )); then
            echo "âš ï¸  Slow load time detected (${LOAD_TIME}s > 3s)"
          fi
      
      - name: ðŸ“Š Performance Monitoring
        run: |
          echo "ðŸ“Š Setting up performance monitoring..."
          # Add performance monitoring setup here
          echo "âœ… Monitoring configured"

  # ============================================================================
  # ðŸ“‹ WORKFLOW SUMMARY & NOTIFICATIONS
  # ============================================================================
  workflow-summary:
    name: ðŸ“‹ Workflow Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [preflight-validation, security-audit, quality-gate, build, test-unit, test-integration, test-e2e, deployment-gate, health-check]
    if: always()
    
    steps:
      - name: ðŸ“‹ Generate Summary
        run: |
          echo "# ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-flight | ${{ needs.preflight-validation.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | ${{ needs.quality-gate.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test-unit.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-integration.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.test-e2e.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment | ${{ needs.deployment-gate.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [[ "${{ needs.preflight-validation.result }}" == "success" && 
                "${{ needs.quality-gate.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" ]]; then
            echo "## âœ… Pipeline Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Pipeline Status: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated by NeonPro CI/CD Pipeline*" >> $GITHUB_STEP_SUMMARY