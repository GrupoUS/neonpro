# ðŸš€ NeonPro AI Healthcare Platform - CI/CD Pipeline
# Consolidated workflow combining best practices from all source workflows
# Optimized for healthcare compliance (LGPD/ANVISA/CFM) and Turborepo performance

name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: ['main', 'develop']
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

# Optimized concurrency control
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Global environment variables
env:
  NODE_VERSION_MATRIX: '[18, 20]'
  OS_MATRIX: '["ubuntu-latest", "windows-latest"]'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1

# Explicit permissions for security
permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write
  actions: read
  id-token: write

jobs:
  # =============================================================================
  # PHASE 1: PREFLIGHT & VALIDATION
  # =============================================================================
  
  preflight-check:
    name: ðŸ” Preflight Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      has-changes: ${{ steps.changes.outputs.src }}
      has-deps-changes: ${{ steps.changes.outputs.deps }}
      matrix-node: ${{ steps.setup.outputs.matrix-node }}
      matrix-os: ${{ steps.setup.outputs.matrix-os }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Detect changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            src:
              - 'apps/**'
              - 'packages/**'
              - 'turbo.json'
              - 'package.json'
              - 'pnpm-lock.yaml'
            deps:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'apps/**/package.json'
              - 'packages/**/package.json'

      - name: âš™ï¸ Setup matrix configuration
        id: setup
        run: |
          echo "matrix-node=${{ env.NODE_VERSION_MATRIX }}" >> $GITHUB_OUTPUT
          echo "matrix-os=${{ env.OS_MATRIX }}" >> $GITHUB_OUTPUT

      - name: ðŸ“Š Workflow summary
        run: |
          echo "### ðŸ” Preflight Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Source changes**: ${{ steps.changes.outputs.src }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency changes**: ${{ steps.changes.outputs.deps }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js versions**: ${{ env.NODE_VERSION_MATRIX }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Operating systems**: ${{ env.OS_MATRIX }}" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # PHASE 2: SECURITY AUDIT & COMPLIANCE
  # =============================================================================

  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: preflight-check
    if: needs.preflight-check.outputs.has-changes == 'true'
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Run dependency audit
        run: pnpm audit --audit-level moderate

      - name: ðŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript
          queries: security-and-quality

      - name: ðŸ—ï¸ Build for CodeQL
        run: pnpm turbo run build --force

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ðŸ”’ Semgrep Security Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/typescript
            p/react
          generateSarif: "1"

      - name: ðŸ“¤ Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  # Healthcare compliance validation
  healthcare-compliance:
    name: ðŸ¥ Healthcare Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: preflight-check
    if: needs.preflight-check.outputs.has-changes == 'true'
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ‡§ðŸ‡· LGPD Compliance Check
        run: |
          echo "ðŸ” Checking LGPD compliance..."
          pnpm turbo run compliance:lgpd --force
          echo "âœ… LGPD compliance validated"

      - name: ðŸ¥ ANVISA Compliance Check  
        run: |
          echo "ðŸ” Checking ANVISA compliance..."
          pnpm turbo run compliance:anvisa --force
          echo "âœ… ANVISA compliance validated"

      - name: ðŸ‘¨â€âš•ï¸ CFM Ethics Validation
        run: |
          echo "ðŸ” Checking CFM ethics compliance..."
          pnpm turbo run compliance:cfm --force
          echo "âœ… CFM ethics compliance validated"

  # =============================================================================
  # PHASE 3: QUALITY GATE
  # =============================================================================

  quality-gate:
    name: âš¡ Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [preflight-check, security-audit, healthcare-compliance]
    if: needs.preflight-check.outputs.has-changes == 'true'
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ¨ Format check
        run: pnpm turbo run format:check --force

      - name: ðŸ” Lint check
        run: pnpm turbo run lint --force

      - name: ðŸ“ Type check
        run: pnpm turbo run type-check --force

      - name: ðŸ“Š Quality summary
        run: |
          echo "### âš¡ Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code formatting validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting rules enforced" >> $GITHUB_STEP_SUMMARY  
          echo "- âœ… TypeScript types validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Healthcare compliance verified" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # PHASE 4: BUILD (MATRIX)
  # =============================================================================

  build:
    name: ðŸ—ï¸ Build (${{ matrix.node }}/${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [preflight-check, quality-gate]
    if: needs.preflight-check.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        node: ${{ fromJSON(needs.preflight-check.outputs.matrix-node) }}
        os: ${{ fromJSON(needs.preflight-check.outputs.matrix-os) }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build packages
        run: pnpm turbo run build --force
        env:
          TURBO_TOKEN: ${{ env.TURBO_TOKEN }}
          TURBO_TEAM: ${{ env.TURBO_TEAM }}

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.node }}-${{ matrix.os }}
          path: |
            apps/*/dist
            apps/*/.next
            packages/*/dist
            !**/node_modules
          retention-days: 1

  # =============================================================================
  # PHASE 5: TEST (MATRIX WITH SHARDING)
  # =============================================================================

  test:
    name: ðŸ§ª Test (${{ matrix.node }}/${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    needs: [preflight-check, build]
    if: needs.preflight-check.outputs.has-changes == 'true' && !inputs.skip_tests
    strategy:
      fail-fast: false
      matrix:
        node: ${{ fromJSON(needs.preflight-check.outputs.matrix-node) }}
        os: ${{ fromJSON(needs.preflight-check.outputs.matrix-os) }}
        shard: [1, 2]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ matrix.node }}-${{ matrix.os }}

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run unit tests (Shard ${{ matrix.shard }})
        run: pnpm turbo run test --force -- --shard=${{ matrix.shard }}/2
        env:
          TURBO_TOKEN: ${{ env.TURBO_TOKEN }}
          TURBO_TEAM: ${{ env.TURBO_TEAM }}

      - name: ðŸ“Š Test coverage
        if: matrix.node == 20 && matrix.os == 'ubuntu-latest' && matrix.shard == 1
        run: pnpm turbo run test:coverage --force

      - name: ðŸ“¤ Upload coverage reports
        if: matrix.node == 20 && matrix.os == 'ubuntu-latest' && matrix.shard == 1
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

  # E2E tests (separate job for better isolation)
  test-e2e:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [preflight-check, build]
    if: needs.preflight-check.outputs.has-changes == 'true' && !inputs.skip_tests
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-20-ubuntu-latest

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ­ Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: ðŸ§ª Run E2E tests
        run: pnpm turbo run test:e2e --force

      - name: ðŸ“¤ Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            apps/web/test-results/
            apps/web/playwright-report/
          retention-days: 7

  # Performance testing
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [preflight-check, build]
    if: needs.preflight-check.outputs.has-changes == 'true'
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-20-ubuntu-latest

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸš€ Start application
        run: |
          pnpm --filter=web start &
          sleep 30

      - name: ðŸ”¥ Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.js'
          uploadArtifacts: true

      - name: ðŸ“¤ Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 7

  # =============================================================================
  # PHASE 6: DEPLOYMENT
  # =============================================================================

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test, test-e2e, performance-test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'staging' || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-20-ubuntu-latest

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—„ï¸ Run database migrations
        run: pnpm --filter=database migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '--prod' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’š Blue-Green Health Check
        run: |
          echo "ðŸ” Performing health check on ${{ steps.deploy.outputs.url }}"
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health" || echo "000")
            if [ "$response" = "200" ]; then
              echo "âœ… Health check passed (attempt $i)"
              break
            else
              echo "â³ Health check failed with status $response (attempt $i/5)"
              if [ $i -eq 5 ]; then
                echo "âŒ Deployment health check failed after 5 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

  # =============================================================================
  # PHASE 7: POST-DEPLOYMENT MONITORING
  # =============================================================================

  health-check:
    name: ðŸ¥ Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: deploy
    if: always() && needs.deploy.result == 'success'
    steps:
      - name: ðŸ” Application health check
        run: |
          health_url="${{ needs.deploy.outputs.url || vars.STAGING_URL }}/health"
          echo "ðŸ” Checking application health at: $health_url"
          
          for i in {1..3}; do
            response=$(curl -s "$health_url" | jq -r '.status // "unhealthy"')
            if [ "$response" = "healthy" ]; then
              echo "âœ… Application is healthy"
              break
            else
              echo "âš ï¸ Application health check failed (attempt $i/3)"
              if [ $i -eq 3 ]; then
                echo "âŒ Application is unhealthy after 3 attempts"
                exit 1
              fi
              sleep 15
            fi
          done

      - name: ðŸ” Database connectivity check
        run: |
          api_url="${{ needs.deploy.outputs.url || vars.STAGING_URL }}/api/health"
          echo "ðŸ” Checking database connectivity at: $api_url"
          
          response=$(curl -s "$api_url" | jq -r '.database.status // "disconnected"')
          if [ "$response" = "connected" ]; then
            echo "âœ… Database is connected"
          else
            echo "âŒ Database connectivity check failed"
            exit 1
          fi

  # Notification and summary
  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [deploy, health-check]
    if: always()
    steps:
      - name: ðŸ“Š Generate workflow summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security-audit.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality**: ${{ needs.quality-gate.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test**: ${{ needs.test.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy**: ${{ needs.deploy.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health**: ${{ needs.health-check.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“± Slack notification
        if: always() && (needs.deploy.result == 'failure' || needs.health-check.result == 'failure')
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#ci-cd-alerts'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow